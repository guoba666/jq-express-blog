<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3</title>
		<link rel="stylesheet" type="text/css" href="yt/zs-css.css"/>
		
		<script src="yt/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#zs3li1").click(function(){
					$("#divzs3-02-00").hide();
					$("#divzs3-02-02").show();
				});
				$("#d03b2").click(function(){
					alert("客服今天不上班呢O(∩_∩)O");
					$("#divzs3-02-02").hide();
					$("#divzs3-02-00").show();
				});
				
				$("#zs3li2").click(function(){
					$("#divzs3-02-00").hide();
					$("#divzs3-02-01").show();
					$("#zs3img3").show();
				});
				$("#d03b").click(function(){
					alert("这游戏不存在BUG，爬爬爬(╯▔皿▔)╯");
					$("#divzs3-02-01").hide();
					$("#divzs3-02-00").show();
					$("#zs3img3").hide();
				});
				
				$("#zs3li3").click(function(){
					alert("你再点一次试试(╯▔皿▔)╯");
					$("#divzs3-02-00").hide();
					$("#divzs3-02-03").show();
				});
				
				$("#d03b4").click(function(){
					$("#divzs3-02-03").hide();
					$("#divzs3-02-04").show();
				});
				
				$("#d03b5").click(function(){
					$("#divzs3-02-04").hide();
					$("#divzs3-02-00").show();
				});
			});
		</script>
	</head>
	<body id="body3">
		<div id="divzs3-01">
			<ul>
				<li id="zs3li1">客服咨询</li>
				<li id="zs3li2">BUG提交</li>
				<li id="zs3li3">喷喷策划</li>
				<li><a href="zs1">首页</a></li>
			</ul>
		</div>
		<div id="divzs3-02">
			<div id="divzs3-02-00">
				<img src="yt/zs3img0.jpg" id="zs3img0">
			</div>
			
			<div id="divzs3-02-02">
				<img src="yt/zs3img2.jpg" id="zs3img2">
				<center><input type="button" name="" id="d03b2" value="点击联系客服" /></center>
				<img src="yt/zs3img1.jpg" id="zs3img1">
			</div>
			
			<div id="divzs3-02-01">
				<span id="">账号：</span><input type="text" name="" id="input1" value="" />
				<span id="">用户名：</span><input type="text" name="" id="input1" value="" /><br><br>
				<span id="">BUG内容</span><br><br>
				<div contenteditable="true" class="textarea-wrapper">
					请输入
				</div><br><br>
				<center><input type="button" name="" id="d03b" value="提交" /></center>
			</div>
			
			<img src="yt/zs3img3.jpg" id="zs3img3">
			
			<div id="divzs3-02-03">
				<img src="yt/zs3img4.jpg" id="zs3img4">
				<center><input type="button" name="" id="d03b4" value="点击安抚策划" /></center>
			</div>
			
			<div id="divzs3-02-04">
				<img src="yt/zs3img5.jpg" id="zs3img4">
				<center><input type="button" name="" id="d03b5" value="谢谢老板" /></center>
			</div>
			

		</div>
	</body>
</html>
